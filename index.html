<title>CSS Properties</title>
<style>
  body {
    background-color: cornflowerblue;
    color: white;
    font-size: 18px;
  }

  /* Don't change the CSS above, add Your CSS below */

  #co {
    color: coral
  }

  #siz {
    font-size: 36px
  }

  #we {
    font-weight: 900;
  }

  #fam {
    font-family: "Caveat";
  }

  #tex {
    text-align: right;
  }
</style>
</head>

<body>
  <h1>Important CSS Properties</h1>

  <p id="siz">Font Size</p>
  <p id="we">Font Weight</p>
  <p id="fam"><span>Font Family</span> </p>
  <p id="tex"> Text Align</p>
